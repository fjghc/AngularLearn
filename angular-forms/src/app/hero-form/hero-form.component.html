<div class="container">
  <h1>Hero Form</h1>
  <form #heroForm="ngForm">
    <div class="form-group">
      <label for='name'>Name</label>
      <input type='text' class="form-control" [(ngModel)]="model.name" required name='name' #spy >
      TODO: remove this: {{spy.className}}
    </div>
    <div class="form-group">
      <label for='alterEgo'>Alter Ego</label>
      <input type='text' class="form-control" [(ngModel)]="model.alterEgo" name='alterEgo'>     
    </div>
    <div class="form-group">
      <label for="power">Hero Power</label>
      <select class="form-control" id='power' required name="power" [(ngModel)]="model.power">
        <option *ngFor="let pow of powers" [value]='pow'>
          {{pow}}
        </option>
      </select>   
    </div>
  </form>

</div>
