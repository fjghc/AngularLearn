<div class="container">
  <h2>Hero Form</h2>
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type='text' [(ngModel)]="model.name" class="form-control" id="name" name="name" minlength="4" required
        #name="ngModel">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <!--    <div *ngIf="name.errors.required">
          Name is required.
        </div>
        <div *ngIf="name.errors.minlength">
          Name must be at least 4 characters long.
        </div>
        <div *ngIf="name.errors.forbiddenName">
          Name cannot be Bob.
        </div> -->
      </div>
    </div>
    <div class="form-group">
      <label for="alterEgo">AlterEgo</label>
      <input type='text' [(ngModel)]="model.alterEgo" class="form-control" name="alterEgo" id="alterEgo" required>
    </div>
    <div class="form-group">
      <label for="power"> Power</label>
      <select class="form-control" id="power" [(ngModel)]="model.power" name="power">
        <option *ngFor="let power of powers" [value]="power">{{power}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
    <button type="button" class="btn btn-default" (click)="newHero()">New Hero</button>
  </form>
</div>
