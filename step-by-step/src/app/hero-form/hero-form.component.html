<div class="container">
  {{diagnostic}}
  <h2>Hero Form</h2>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type='text' [(ngModel)]="model.name" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="alterEgo">AlterEgo</label>
      <input type='text' [(ngModel)]="model.alterEgo" class="form-control" name="alterEgo" id="alterEgo" required>
    </div>
    <div class="form-group">
      <label for="power"> Power</label>
      <select class="form-control" id="power" [(ngModel)]="model.power" name="power">
        <option *ngFor="let power of powers" [value]="power">{{power}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
