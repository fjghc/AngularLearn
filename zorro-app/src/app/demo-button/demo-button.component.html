<h3>默认按钮</h3>
<button nz-button nzType="primary">Primary</button>
<button nz-button nzType="default">default</button>
<button nz-button nzType="dashed">dashed</button>
<button nz-button nzType="danger">danger</button>

<h3>图表按钮</h3>
<button nz-button nzType="primary" nzShape="circle"><i nz-icon type='search'></i></button>
<button nz-button nzType="primary">
  <i nz-icon type="search"></i>编辑
</button>
<button nz-button nzType="default" nzShape="circle"><i nz-icon type="search"></i></button>
<button nz-button nzType="default"><i nz-icon type="search"></i>Search</button>

<h3>图表大小</h3>
<nz-radio-group [(ngModel)]="size">
  <label nz-radio-button nzValue="large">large</label>
  <label nz-radio-button nzValue="default">default</label>
  <label nz-radio-button nzValue="small">small</label>
</nz-radio-group>
<br />
<br />
<button nz-button [nzSize]="size" nzType="primary">Primary</button>
<button nz-button [nzSize]="size" nzType="default">Default</button>
<button nz-button [nzSize]="size" nzType="dashed">Dashed</button>
<button nz-button [nzSize]="size" nzType="danger">Danger</button>

<h3>加载Button</h3>
<button  nz-button nzType="primary" [nzLoading]="true"><i nz-icon type="loding"></i>Loding</button>
<button  nz-button nzType="primary" (click)="loading();" [nzLoading]="isloading" ><i nz-icon type="poweroff"></i>关闭</button>
