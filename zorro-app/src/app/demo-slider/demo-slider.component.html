<nz-row nzGutter="8">
  <nz-col nzSpan="12">
    <nz-slider [(ngModel)]="value1" nzMax="100" nzMin="0"></nz-slider>
  </nz-col>
  <nz-col nzSpan="4">
    <nz-input-number [(ngModel)]="value1" [nzMin]="0" [nzMax]="100" [nzPlaceHolder]="'请输入'"></nz-input-number>
  </nz-col>
</nz-row>
<nz-row nzGutter="8">
  <nz-col nzSpan="12">
    <nz-slider [(ngModel)]="value2" nzMax="100" nzMin="0"></nz-slider>
  </nz-col>
  <nz-col nzSpan="4">
    <nz-input-number [(ngModel)]="value2" nzMax="100" nzMin="0" [nzStep]="0.5" [nzPlaceHolder]="'请输入'"></nz-input-number>
  </nz-col>
</nz-row>

<h4>垂直防线的Slider</h4>
<div [ngStyle]="{height: '300px'}">
  <div [ngStyle]="style">
    <nz-slider nzVertical [nzDefaultValue]="30"></nz-slider>
  </div>
  <div [ngStyle]="style">
    <nz-slider nzVertical nzRange [nzStep]="10" [nzDefaultValue]="[20, 50]"></nz-slider>
  </div>
  <div [ngStyle]="style">
    <nz-slider nzVertical nzRange [nzMarks]="marks" [nzDefaultValue]="[26, 37]"></nz-slider>
  </div>
</div>
