<form [formGroup]='profileForm' (ngSubmit)='onSubmit();'>
  <label>
    First Name:
    <input type="text" formControlName='firstName'>
  </label>
  <label>
    Last Name:
    <input type="text" formControlName='lastName'>
  </label>
  <!-- 添加嵌套表单 -->
  <div formGroupName='address'>
    <h3>Address</h3>
    <label>Street: <input type='text' formControlName='street'></label>
    <label>City: <input type='text' formControlName='city'></label>
    <label>State: <input type='text' formControlName='state'></label>
    <label>Zip: <input type='text' formControlName='zip'></label>
  </div>
  <hr>
  <div formArrayName='aliases'>
    <h3>Aliases</h3>
    <button (click)="addAlias();">Add Aliases</button>
    <ul>
      <li *ngFor="let add of aliases.controls;let i =index;">
        <label>Alias: <input type='text' [formControlName]='i'></label>
      </li>
    </ul>

  </div>
  <p>
    Form Status {{ profileForm.status}}
  </p>
  <button type="submit" [disabled]='!profileForm.valid'>Submit</button>
  <button (click)="updateProfile();">updateProfile</button>

</form>
