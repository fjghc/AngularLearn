<h2>My Heros</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [ngClass]="{'selected': hero===selectHero}">
    <span class="badge">{{hero.id}}</span>{{hero.name}}
  </li>
</ul>
<!-- 通过属性将hero传递给 hero-detail组件 -->
<app-hero-detail [hero]="selectHero"></app-hero-detail>
